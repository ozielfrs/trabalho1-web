<body>
    <nav class="navbar navbar-expand-md navbar-white fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="./index.html">
                <h3>Weather App</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="./index.html">Início</a>
                    </li>
                    <li class="nav-item">

                </ul>

                    <button class="btn btn-primary" type="submit" href="./index.html">Atualizar</button>

            </div>

    <div class="all-container">
        <div class="main-title p-5 d-flex align-middle justify-content-center" main-title>
        </div>

        <div class="row m-4 d-flex justify-content-evenly">
            <div class="col d-flex align-middle justify-content-center" canvas-cont><canvas class="m-3"
                    id="temperatureChart"></canvas>
            </div>


            <div class="col sm-4">
                <div class="card m-3" card>
                    <div class="card-body text-center">
                        <h5 class="card-title">Mais informações de hoje</h5>
                        <h6 class="card-subtitle mb-2 text-muted" subtitle></h6>
                        <a image-area></a>
                        <div class="container-max-min">
                            <p class="card-text-maximum" max-temp></p>
                            <p class="card-text-minimum" min-temp></p>
                        </div>
                        <p class="wind-direction"></p>
                        <p class="precipitation"></p>
                    </div>

            </div>

            <h4 class="title pt-3 d-flex align-middle justify-content-center">
